def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

buildscript {
    repositories {
        jcenter()
        maven {
            url 'https://maven.google.com/'
            name 'Google'
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.4'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion safeExtGet('compileSdkVersion', 27)
    buildToolsVersion safeExtGet('buildToolsVersion', '27.0.3')

    defaultConfig {
        minSdkVersion 18
        targetSdkVersion safeExtGet('targetSdkVersion', 27)
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenLocal()
    jcenter()
    maven {
        // custom maven repository
        url 'https://emoto-kc-ak.github.io/maven-repository'
    }
    maven {
        // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
        url "$projectDir/../../../node_modules/react-native/android"
    }
    maven {
        url 'https://maven.google.com/'
        name 'Google'
    }
    maven { url "https://jitpack.io" }
}

dependencies {
    // resolve the following library to build ouside a react native project.
    // implementation "androidx.annotation:annotation:1.1.0"
    implementation "com.facebook.react:react-native:+"
    // links the custom MultiPlatformBleAdapter
    implementation 'com.github.emoto-kc-ak:MultiPlatformBleAdapter:35dc5ef5525669d8ac5ef19104766a4828c2c77e'
}
